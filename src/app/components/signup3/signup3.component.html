<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" (ngSubmit)="createInvestor()" class="in-registration roundded">
        <img class="in-reg-img" src="assets/img/title_logo.png" alt="" height="100" width="100">
        <h2>Almost There</h2>
        <h2>3/3</h2>
    
        <label> Password:</label>
        <input type="password" name="Password" class="form-control" value="">
        <!-- <p class="text-danger">@Html.ValidationMessage("Password")</p> -->
    
        <label>Confirm Password:</label>
        <input type="password" name="ConfirmPassword" value="" [(ngModel)]="pass" class="form-control">
        <!-- <p class="text-danger">@Html.ValidationMessage("ConfirmPassword")</p> -->
    
        <input type="Submit" class="btn btn-success in-reg-button">
        <input type="button" value="Previous" class="btn btn-warning in-reg-button" (click)="goToSignup2()"  />
    
    </form>
</body>
</html>
