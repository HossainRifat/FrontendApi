<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body *ngIf="User">
    <section class="profile-body">
        <div class="Inprofile-container">
            <div class=" investor-shadow rounded-lg d-block d-sm-flex">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <div class="img-circle text-center mb-3">
                            <img src="assets/img/11.jpg"  alt="Image" class="investor-shadow">

                        </div>
                        <h2 class="text-center">{{User.FirstName}} {{User.LastName}}</h2>
                        <a href="" class="edit-profile">Edit</a>
                    </div>
                    
                    
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a mat-button class="active nav-link" (click)="goToPersonal()">
                            <i class="fa fa-user text-center mr-1"></i>
                            Personal Information
                        </a>

                        <a mat-button class="nav-link" (click)="goToProfessional()">
                            <i class="fa fa-building text-center mr-1"></i>
                            Professional Information
                        </a>
                        <a mat-button class="nav-link"  (click)="goToMyIn()"  aria-selected="false">
                            <i class="fa fa-briefcase text-center mr-1"></i>
                            My Investments
                        </a>
                        <a mat-button class="nav-link" (click)="goToSecurity()">
                            <i class="fa fa-key text-center mr-1"></i>
                            Security
                        </a>
                        <a mat-button routerLink="profile/professional" class="nav-link text-warning" id="notification-tab" data-toggle="pill" href="#notification" role="tab" aria-controls="notification" aria-selected="false">
                            <i class="fa fa-exclamation-circle text-center mr-1 text-warning"></i>
                            Report Issue
                        </a>
                        <a mat-button class="nav-link text-danger" (click)="logout()" role="tab" aria-selected="false">
                            <i class="fa fa-sign-out text-center mr-1 text-danger"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                    <div *ngIf="!edit" class="active tab-pane fade show " id="account" role="tabpanel" aria-labelledby="account-tab">
                        <h3 class="mb-4">Personal Information</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="FirstName" readonly class="form-control" value="{{User.FirstName}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" readonly class="form-control" name="LastName" value="{{User.LastName}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <input type="text" readonly class="form-control" name="Gender" value="{{User.Gender}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date-of-birth</label>
                                    <input type="text" readonly class="form-control" name="Dob" value="{{User.Dob}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" readonly class="form-control" name="Phone" value="{{User.Phone}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" readonly class="form-control" name="Email" value="{{User.In_Email}}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>National Identity Number</label>
                                    <input type="text" readonly class="form-control" value="{{User.Nid}}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Permanent Address</label>
                                    <textarea class="form-control" readonly  rows="4">{{User.Address}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-link" (click)="openEdit()">Edit information</button>
                            <!-- <button class="btn btn-primary">Update</button>
                            <button class="btn btn-light">Cancel</button> -->
                        </div>
                    </div>
                    <div *ngIf="edit" class="active tab-pane fade show " id="account" role="tabpanel" aria-labelledby="account-tab">
                        <h3 class="mb-4">Personal Information</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="FirstName" class="form-control"  [(ngModel)]="personal.FirstName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text"  class="form-control" name="LastName"  [(ngModel)]="personal.LastName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <!-- <input type="text"  class="form-control" name="Gender" [(ngModel)]="personal.Gender"> -->
                                    <select class="form-control" [(ngModel)]="personal.Gender">
                                        <option value="Male">Male
                                        </option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date-of-birth</label>
                                    <input type="text"  class="form-control" name="Dob" [(ngModel)]="personal.Dob">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" name="Phone" [(ngModel)]="personal.Phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text"  class="form-control" readonly name="In_Email" [(ngModel)]="personal.In_Email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>National Identity Number</label>
                                    <input type="text" class="form-control" name="Nid" [(ngModel)]="personal.Nid">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Permanent Address</label>
                                    <textarea class="form-control" name="Address"  rows="4" [(ngModel)]="personal.Address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <!-- <button class="btn btn-link" (click)="openEdit()">Edit information</button> -->
                            <button class="btn btn-primary" (click)="updateInvestor()">Update</button>
                            <button class="btn btn-light" (click)="openEdit()" style="margin-left: 10px;">Cancel</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
