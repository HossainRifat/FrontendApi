
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loginbody">
        


        <form action="" method="post" (ngSubmit)="InLogin()">
            <img class="l-img" src="assets/img/title_logo.png"  alt="" height="100" width="100">
            <h2 class="text-center">Login</h2>
            <table class="inLogin">



                <tr>
                    <td>
                        <p class="logins">Email:</p>
                    </td>
                </tr>
                <tr>
                    <td>

                        <input type="email" name="In_Email" class="form-control" [(ngModel)]="login.Username">

                    </td>
                </tr>

                <tr>

                    <td>
                        <p class="logins">Password:</p>
                    </td>
                </tr>
                <tr>
                    <td><input type="password" id="passShow" name="Password" class="form-control" [(ngModel)]="login.Password"></td>
                </tr>
                <tr>
                    <td *ngIf="errorMsg">
                        <p class="l-center text-danger">{{errorMsg.error}}</p>
                    </td>
                </tr>
                <tr>

                    <td><input type="checkbox" onclick="showPass()" name="pwd"> Show Password</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="remember"> Remember me.
                    </td>
                </tr>
                <tr>

                    <td><input type="submit" value="Login" name="submit" class="btn btn-success in-login-button">
                </tr>
                <tr>
                    <td>
                        <p class="l-center text-success">Create an account</p>
                    </td>
                </tr>
                <tr>

                    <td><input type="button" value="Sign Up" name="Sign_Up" class="btn btn-warning in-login-button"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
